<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="{{url_for('static', filename='img/favicon.ico')}}"
    />
    <title>Tigo Pesa Tools</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/tabs.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/switch.css')}}"
    />
  </head>

  <body>
    <div class=" container">
      <header>
        <h1>Tigo Pesa Tools</h1>
        <span class="version">v1.0.1</span>
      </header>
      <div class="tabs" id="tabs">
        <div class="headers" id="headers">
          <h2 data-tab="menu-builder">Menu Builder</h2>
          <h2 data-tab="trans-test">Trans Test</h2>
        </div>
        <div class="tab" id="menu-builder">
          <section>
            <div class="editor-wrap">
              <div id="menu">
                <div id="editor"></div>
              </div>
            </div>
          </section>
        </div>
        <div class="tab" id="trans-test">
          <section>
            <form action="#" method="post" id="form">
              <div id="test">
                <div class="input-group">
                  <label for="service">
                    Select Service
                    <select name="service" id="service"> </select>
                  </label>
                </div>
                <p class="mandatory-info">
                  All fields marked with (*) are mandatory
                </p>
                <div class="request">
                  <div class="params" id="serviceParams"></div>
                  <div class="xml">
                    <textarea name="xml" id="xmlData" readonly></textarea>
                  </div>
                </div>
                <div class="controls">
                  <button id="reset">
                    Reset
                  </button>
                  <button id="execute" type="submit">
                    Execute API Call
                  </button>
                </div>
                <div class="result" id="result"></div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
    <script
      type="module"
      src="{{url_for('static', filename='js/app.js')}}"
    ></script>
  </body>
</html>
